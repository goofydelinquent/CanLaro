<html>
  <head>
    <title>Bob</title>
  </head>
  <body bgcolor="white">
    <canvas id="gameCanvas" width="640" height="480" style="background: #888">
      <p>Your browser does not support canvas. Please use an HTML5 compatible browser.</p>
    </canvas>
	<script type="text/javascript" language="javascript" src="jquery-1.4.2.min.js"></script>
    <script type="text/javascript" language="javascript" src="../canlaro.js"></script>
    <script type="text/javascript" language="javascript" src="bob.js"></script>
    <p> Use WASD to control Bob.</p>
    <p>
      Options:
      <ul>
        <li> X-Scale: <input type="text" value="1" onchange="changeX(this.value)" size=15 />
        <li> Y-Scale: <input type="text" value="1" onchange="changeY(this.value)" size=15 />
		<li> Rotation: <input type="text" value="0" onchange="changeRotation(this.value)" size=5 />degrees
        <li> Kill Bob: <input type="button" value="Kill :c" onclick="killBob()" />
      </ul>
    <p>
    <p>
    Sprite: <br />
      <img src="bob.png" />
    </p>
  </body>
</html>
